{% extends"_layout/base.html" %}

{% block title %}Donate{% endblock %}

{% block body %}
    <div class="row">
        <div class="ten columns centered content">
            <div class="ten columns centered">
                <h2>Donate</h2>
                <p>GuildBit completely operates on donations. Please consider donating with any of the services below.</p>

                <div class="row text-center">
                    <!-- Paypal -->
                    <form class="four columns" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="T23YUJXQXVDUC">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>

                    <!-- Coinbase -->
                    <a class="coinbase-button"
                       data-code="3ffe3c8c995a0b2b339c4f82cd001739"
                       data-button-style="donation_large"
                       href="https://coinbase.com/checkouts/3ffe3c8c995a0b2b339c4f82cd001739">Donate Bitcoins</a>
                    <script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
