<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>GuildBit - Login</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="/static/css/admin.css" />
    <link rel="stylesheet" href="/static/css/zocial.css" />
    <style>
        body {
            background: #CECECE;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="main">
            <div class="content">
                <div class="login-view">
                    <div class="head-logo">
                        <h1><a href="/">GuildBit</a></h1>
                    </div>
                    <form action="" method="post" name="login" class="pure-form pure-form-aligned text-center">
                        {{ form.hidden_tag() }}
                        <fieldset>
                            {% for error in form.errors.openid %}
                                <span class="label label-red">{{ error }}</span>
                            {% endfor %}

                            {% for pr in providers %}
                                <button type="submit" name="openid" value="{{ pr.url }}" class="zocial {{ pr.name|lower }}" href="{{ pr.url }}">Login with {{ pr.name }}</button>
                            {% endfor %}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
