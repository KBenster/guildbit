<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>GuildBit - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/combo/1.9.5?/css/layouts/side-menu.css">
</head>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu pure-menu-open">
                <div class="head-logo-small">
                    <h1><a href="/admin/">GuildBit</a></h1>
                </div>

                <ul>
                    <li {% if title == "Dashboard" %}class="menu-item-divided pure-menu-selected"{% endif %}><a href="/admin/">Dashboard</a></li>
                    <li {% if title == "Servers" %}class="menu-item-divided pure-menu-selected"{% endif %}><a href="/admin/servers/">Servers</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Stats</a></li>
                    <hr />
                    <li><a href="/logout">Logout</a></li>


                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>{{ title }}</h1>
            </div>

            <div class="content">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
    <script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {
        // This just makes sure that the href="#" attached to the <a> elements
        // don't scroll you back up the page.
        Y.one('body').delegate('click', function (e) {
            e.preventDefault();
        }, 'a[href="#"]');
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
